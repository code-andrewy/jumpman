<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpman64</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #ffffff;
            --muted: #404040;
            --scanline-opacity: 0.03;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: var(--accent);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Subtle CRT/Scanline Overlay */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 10;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            opacity: var(--scanline-opacity);
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 5;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s ease;
        }

        .status-pill {
            display: inline-block;
            padding: 4px 12px;
            border: 1px solid var(--muted);
            border-radius: 100px;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 24px;
        }

        h1 {
            font-weight: 300;
            font-size: 1.25rem;
            letter-spacing: 0.1em;
            margin: 0;
            color: #888;
        }

        span.highlight {
            color: var(--accent);
            font-weight: 600;
        }

        /* Transition state when code is typed */
        .loading {
            opacity: 0;
            transform: translateY(-20px);
        }

        #terminal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            font-family: monospace;
            font-size: 12px;
            letter-spacing: 1px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="main-ui" class="container">
        <div class="status-pill">Loading error</div>
        <h1>Jumpman64 is <span class="highlight">discontinued</span> :(</h1>
    </div>

    <div id="terminal-overlay">Loading...</div>

    <script>
        let buffer = "";
        const secret = "jumpman64";
        // Replace this with your actual GitHub Raw link
        const githubUrl = "https://raw.githubusercontent.com/code-andrewy/chicken123/refs/heads/main/yourmom.html";

        document.addEventListener('keydown', (e) => {
            if (e.key.length === 1) {
                buffer += e.key.toLowerCase();
                buffer = buffer.slice(-secret.length);

                if (buffer === secret) {
                    unlock();
                }
            }
        });

        async function unlock() {
            const ui = document.getElementById('main-ui');
            const overlay = document.getElementById('terminal-overlay');

            // Start visual transition
            ui.classList.add('loading');
            setTimeout(() => overlay.style.opacity = "1", 300);

            try {
                const response = await fetch(githubUrl);
                if (!response.ok) throw new Error();
                const content = await response.text();

                // Smooth handoff to new content
                setTimeout(() => {
                    document.open();
                    document.write(content);
                    document.close();
                }, 1200);
            } catch (err) {
                overlay.innerText = "CONNECTION_ERROR";
                setTimeout(() => location.reload(), 1500);
            }
        }
    </script>
</body>
</html>
